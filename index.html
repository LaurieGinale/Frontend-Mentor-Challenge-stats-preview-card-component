<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Discover our business</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <main> <!-- Accessibility-->
  <div class="container">
    

  
      <div class="image-card"> <!-- Image Section -->
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 920px)"
          />
          <img src="./images/image-header-mobile.jpg" alt="" aria-hidden="true"  />
        </picture>
      </div>
      
      <section class="card"> <!-- Card Section -->
        
        <div class="txt">
          <h1>Get <span class="violet-txt">insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        

          <ul class="statistics"> 
              <li>
                <span class="stats-numbers">10k+</span>
                <span class="stats-objects">companies</span>
              </li>
        
              <li>
                <span class="stats-numbers">314</span>
                <span class="stats-objects">templates</span>
              </li>

      
              <li>
                <span class="stats-numbers">12M+</span>
                <span class="stats-objects">queries</span>
              </li>
          
        </div>
      </section>
  </main> <!-- End of Main -->  
  </div>
</body>
</html>
